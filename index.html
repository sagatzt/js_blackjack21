<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black-Jack 21</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- ICONOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <!-- CABECERA DEL EJERCICIO -->
  <header class="header align-middle justify-content-center">
    <nav class="navbar navbar-dark navbar-expand-sm">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Black-Jack 21
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">      
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="javascript:void(0)" id="lnkReiniciar">Reiniciar</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- CUERPO DEL EJERCICIO, RESULTADOS, TARJETAS -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-baseline">
          <label>Nombre del jugador: </label>&nbsp;
          <input type="text" name="jugador" size="5">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-6 left">
          <img src="images/baraja/trasera.svg" id="img-trasera" class="carta">
        </div>
        <div class="col-6 right">
          <img src="" id="img-carta" class="carta">
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-danger" id="btnMePlanto">Me planto</button>
          <button class="btn btn-primary" id="btnSacarCarta">Sacar carta</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <label>Puntos: <label id="puntos"></label></label>
        </div>
        <div class="col-12 img-jugada"></div>
      </div>
    </div>
  </main>

  <!-- ALERT MENSAJES EMERGENTES -->
  <div class="row d-flex justify-content-center">
    <div class="col-9 alert alert-warning alert-dismissable">
      <button type="button" class="close">&times;</button>
      <div class="texto"></div>
    </div>
  </div>


  <!-- VENTANA MODAL -->
  <div class="modal modal-hidden">
    <div class="modal-container">
      <div class="modal-body">
        <h4>Resultado</h4>    
        <h4 style="text-align: center;" id="resultado"></h4>
        <button class="btn btn-primary" name="btnReiniciar">Reiniciar</button>
      </div>
    </div>
  </div>

  <!-- ARCHIVOS JAVASCRIPT -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
